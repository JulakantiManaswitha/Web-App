<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
      <style>
        #accountLoginBtn {
          background-image: linear-gradient(to left, #7B91FF, #95BEFF);
        }
        #createLink {
          color: #7B91FF;
        }

        .password-container {
      position: relative;
    }

    .eye-icon {
      position: absolute;
      top: 50%;
      right: 1rem; 
      transform: translateY(-50%);
    }
        @media (max-width: 640px) {
          header{
            margin: 10px;
          }
          main{
            margin: 25px 10px;
          }
      }
      </style>
      <script defer src="main.js"></script>
  </head>
  <body class="rounded-lg">
    <header class="bg-white">
      <div class="container mx-auto flex justify-between items-center">
        <div>
          <h1 class="text-lg font-bold">9:41</h1>
        </div>
        <div>
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
    </header>

    <main>
      <div>
        <div class="flex justify-center w-full max-w-sm mx-auto">
          <h1 class="text-4xl font-bold w-full">Welcome Back</h1>
        </div>
        <div class="my-12">
          <form id="accountLoginForm" class="w-full max-w-sm mx-auto">
            <div>
              <div class="mb-4">
                <input type="email" id="email" name="email" class="w-full px-4 py-4 my-2 text-xl border rounded-2xl bg-gray-200 font-bold" placeholder="Email">
              </div>
              <div class="mb-4 relative password-container">
                <input type="password" id="password" name="password" class="w-full px-4 py-4 my-2 text-xl border rounded-2xl bg-gray-200 font-bold pr-12" placeholder="Password">
                <img src="images/eye-off.png" alt="" class="eye-icon">
              </div>
              <p class="my-4 text-left text-gray-400 underline text-xl">Forget Password?</p>
            </div>
            <div class="mt-60">
              <button id="accountLoginBtn" type="submit" class="bg-blue-500 text-white text-2xl px-4 py-3 mt-4 rounded-2xl w-full">Sign In</button>
              <div class="mb-4 flex items-center">
                <hr class="flex-grow border-b border-gray-300 mr-2">
                <span class="text-gray-600 my-5">Or</span>
                <hr class="flex-grow border-b border-gray-300 ml-2">
              </div>
              <div class="flex justify-center">
                <div class=" mr-2 border border-gray-600 w-10 h-10 rounded-lg flex items-center justify-center">
                  <img src="images/google icon.png" alt="">
                </div>
                <div class="mr-2 border border-gray-600 w-10 h-10 rounded-lg flex items-center justify-center">
                  <img src="images/facebook icon.png" alt="">
                </div>
              </div>
              <p class="text-center text-gray-600 my-5 underline text-lg">Donâ€™t have an account yet?<a id="createLink" href="#" class="text-blue-300 underline">Create an account</a></p>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
